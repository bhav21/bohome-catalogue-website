<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Bhavna Achar" />
    <title>Bohome | Products</title>
    <!-- Classless CSS Stylesheet - https://oxal.org/projects/sakura/ -->
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>
        <span style="font-weight: bolder">BOHO</span><span style="font-weight: lighter">ME</span>
      </h1>
      <p>Bohemian decor for the modern home</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create menu category buttons -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-category">
        <!-- Dynamically update the selected category title -->
      </h2>
      <div id="category-products">
        <!-- Dynamically create product cards -->
      </div>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
